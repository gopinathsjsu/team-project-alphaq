  <mat-drawer #drawer class="example-sidenav" mode="side" opened="false">
      <mat-nav-list>
          <a mat-list-item (click)="routeTo('home')">Home</a>
          <a mat-list-item (click)="routeTo('book-tickets')">Book Tickets</a>
          <a mat-list-item (click)="routeTo('member')">Member Account</a>

  <mat-drawer-content>

  </mat-drawer-content>
</mat-drawer-container>
